<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h2 {
            font-weight: bold;
        }
        .form-control {
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #555;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .btn-custom {
            background-color: #ff7e5f;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #feb47b;
        }
        .input-group-text {
            background-color: #444;
            border: none;
            color: #fff;
            border-radius: 8px;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #feb47b;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            background-color: #c0392b;
            border: none;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2>Welcome Back!</h2>
        <p>Login to continue</p>
    </div>

    <!-- Error message -->
    <div th:if="${text}" class="alert" role="alert">
        <span th:text="${text}"></span>
    </div>

    <form method="post" action="/login">
        <!-- Username Field -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" id="username" class="form-control" name="username" required placeholder="Enter your username">
            </div>
        </div>
        <!-- Password Field -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control" name="password" required placeholder="Enter your password">
            </div>
        </div>
        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Login</button>
        </div>
    </form>

    <div class="form-footer">
        <p>Don't have an account? <a href="/register">Register now</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
